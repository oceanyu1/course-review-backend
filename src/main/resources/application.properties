spring.application.name=coursereview

# Basic JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server settings
server.port=${PORT:8080}
server.address=0.0.0.0

# Database connection will be overridden by Docker environment variables
# But include fallback for local development:
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/carleton_courses}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT configuration
jwt.secret=${JWT_SECRET:mySecretKeyForCourseReviewApp2024ThisIsAVeryLongSecretKeyThatMeetsTheHS512Requirements}
jwt.expiration=${JWT_EXPIRATION:86400000}
