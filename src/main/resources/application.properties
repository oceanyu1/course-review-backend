spring.application.name=coursereview

# Basic JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server settings
server.port=8080
server.address=0.0.0.0

# Database connection will be overridden by Docker environment variables
# But include fallback for local development:
spring.datasource.url=jdbc:postgresql://localhost:5432/carleton_courses
spring.datasource.username=admin
spring.datasource.password=password
